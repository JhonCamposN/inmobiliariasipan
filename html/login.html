<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sipán Inmobiliaria</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('../img/header_nosotros/fondo_sesion.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 60px;
            color: white;
            position: relative;
        }

        .welcome-title {
            font-size: 5.75rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .welcome-subtitle {
            font-size: 1.265rem;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 400px;
            opacity: 0.9;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-home:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-home i {
            font-size: 1rem;
        }

        .login-section {
            flex: 1;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: white !important;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            color: black;
        }

        .form-group input::placeholder {
            color: rgba(0,0,0,0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
            color: black;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
        }

        .remember-me label {
            margin: 0;
            font-size: 0.9rem;
            color: white;
        }

        .btn-signin {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0c3c61 0%, #1e7bbf 50%, #28a745 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-signin:hover {
            background: linear-gradient(135deg, #1e7bbf 0%, #28a745 50%, #0c3c61 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(12,60,97,0.4);
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .terms-text {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.8);
            text-align: center;
            line-height: 1.4;
        }

        .terms-text a {
            color: #007bff;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .welcome-section {
                padding: 40px 30px;
                text-align: center;
                align-items: center;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .login-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Sección Welcome Back -->
        <div class="welcome-section">
            <h1 class="welcome-title">Bienvenido</h1>
            <p class="welcome-subtitle">
                Accede al panel administrativo de Corporación Inmobiliaria Sipán. 
                Gestiona proyectos, clientes y oportunidades de negocio desde 
                una plataforma segura y confiable.
            </p>
            <div class="social-icons">
                <a href="https://www.facebook.com/share/19ivg4HBHX/" class="social-icon" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.tiktok.com/@inmobiliaria_sipan?_t=ZS-8yipEpRj0sB&_r=1" class="social-icon" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com/inmobiliaria_sipan?igsh=amMxNHgzN2pqbnli" class="social-icon" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <a href="../index.html" class="btn-home">
                <i class="fas fa-home"></i>
                <span>Volver al Inicio</span>
            </a>
        </div>

        <!-- Sección Sign In -->
        <div class="login-section">
            <form class="login-form" id="loginForm">
                <h2 class="form-title">Iniciar Sesión</h2>
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                
                <button type="submit" class="btn-signin">
                    Iniciar Sesión
                </button>
                
            </form>
        </div>
    </div>


    <script>
        // Cargar credenciales guardadas al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('rememberedUsername');
            const savedPassword = localStorage.getItem('rememberedPassword');
            
            if (savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                document.getElementById('remember').checked = true;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Credenciales básicas (en producción usar autenticación segura)
            if (username === 'admin' && password === 'sipan2025') {
                // Guardar credenciales si "Recordarme" está marcado
                if (rememberMe) {
                    localStorage.setItem('rememberedUsername', username);
                    localStorage.setItem('rememberedPassword', password);
                    localStorage.setItem('rememberMeEnabled', 'true');
                } else {
                    // Limpiar credenciales guardadas si no está marcado
                    localStorage.removeItem('rememberedUsername');
                    localStorage.removeItem('rememberedPassword');
                    localStorage.removeItem('rememberMeEnabled');
                }
                
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                // Credenciales incorrectas - efecto visual
                document.getElementById('username').style.borderColor = '#dc3545';
                document.getElementById('password').style.borderColor = '#dc3545';
                setTimeout(() => {
                    document.getElementById('username').style.borderColor = '';
                    document.getElementById('password').style.borderColor = '';
                }, 2000);
            }
        });
    </script>
</body>
</html>
