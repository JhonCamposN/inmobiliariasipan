<head>

            from {
                opacity: 0;
                transform: translateX(-50px);

                opacity: 1;

<body>
    <div class="login-container">
        <!-- Sección Welcome Back -->
        <div class="welcome-section">
            <a href="../index.html" class="btn-home">
                <i class="fas fa-home"></i>
                <span>Volver al Inicio</span>
            </a>
            
            <h1 class="welcome-title">Bienvenido</h1>
            <p class="welcome-subtitle">
                Accede al panel administrativo de Corporación Inmobiliaria Sipán. 
                Gestiona proyectos, clientes y oportunidades de negocio desde 
                una plataforma segura y confiable.
            </p>
            <div class="social-icons">
                <a href="https://www.facebook.com/share/19ivg4HBHX/" class="social-icon" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.tiktok.com/@inmobiliaria_sipan?_t=ZS-8yipEpRj0sB&_r=1" class="social-icon" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com/inmobiliaria_sipan?igsh=amMxNHgzN2pqbnli" class="social-icon" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <!-- Sección Sign In -->
        <div class="login-section">
            <form class="login-form" id="loginForm">
                <h2 class="form-title">Iniciar Sesión</h2>
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                
                <button type="submit" class="btn-signin">
                    Iniciar Sesión
                </button>
                
            </form>
        </div>
    </div>


    <script>
        // Cargar credenciales guardadas al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('rememberedUsername');
            const savedPassword = localStorage.getItem('rememberedPassword');
            
            if (savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                document.getElementById('remember').checked = true;
            }
        });

        // Funcionalidad mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
                this.setAttribute('aria-label', 'Ocultar contraseña');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
                this.setAttribute('aria-label', 'Mostrar contraseña');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Credenciales básicas (en producción usar autenticación segura)
            if (username === 'admin' && password === 'sipan2025') {
                // Guardar credenciales si "Recordarme" está marcado
                if (rememberMe) {
                    localStorage.setItem('rememberedUsername', username);
                    localStorage.setItem('rememberedPassword', password);
                    localStorage.setItem('rememberMeEnabled', 'true');
                } else {
                    // Limpiar credenciales guardadas si no está marcado
                    localStorage.removeItem('rememberedUsername');
                    localStorage.removeItem('rememberedPassword');
                    localStorage.removeItem('rememberMeEnabled');
                }
                
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                // Credenciales incorrectas - efecto visual
                document.getElementById('username').style.borderColor = '#dc3545';
                document.getElementById('password').style.borderColor = '#dc3545';
                setTimeout(() => {
                    document.getElementById('username').style.borderColor = '';
                    document.getElementById('password').style.borderColor = '';
                }, 2000);
            }
        });
    </script>
